<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_self"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Cousteau.png" alt="Аватар">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards"><!--cards-->
        <ul class="cards__list"><!--cards__list-->

        </ul><!--/cards__list-->
      </section><!--/cards-->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="card">
      <button class="card__delete-btn" type="button" aria-label="Удалить"></button>
      <button class="card__full-img-btn">
        <img class="card__image" src="#" alt="">
      </button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <div class="popup edit-profile-popup opened"><!--edit-popup-->
    <div class="popup__container">
      <button class="close-btn close-edit-popup" type="button" aria-label="Закрыть"></button>
      <form class="form" name="profileChangeForm">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__input change-form__input_name_value" name="profileName" value="" autocomplete="off">
        <input type="text" class="form__input change-form__input_job_value" name="profileJob" value="" autocomplete="off">
        <button class="form__submit-btn" type="submit" aria-labelledby="Сохранить">Сохранить</button>
      </form>
    </div>
  </div><!--/edit-popup-->
  <div class="popup add-card-popup"><!--add-popup-->
    <div class="popup__container">
      <button class="close-btn close-card-popup" type="button" aria-label="Закрыть"></button>
      <form class="form" name="addCardForm">
        <h2 class="form__title">Новое место</h2>
        <input type="text" class="form__input add-form__input_name_value" name="cardName" value="" autocomplete="off" placeholder="Название">
        <input type="text" class="form__input add-form__input_link_value" name="cardImage" value="" autocomplete="off" placeholder="Ссылка на картинку">
        <button class="form__submit-btn" type="submit" aria-labelledby="Сохранить">Создать</button>
      </form>
    </div>
  </div><!--/add-popup-->
  <div class="image-popup open-image-popup">
    <figure class="image-popup__figure">
      <button class="close-btn close-image-popup" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__full-img" src="./images/baikal.jfif" alt="">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
