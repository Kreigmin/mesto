<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_self"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <button class="profile__change-avatar-btn" type="button" aria-label="Изменить аватар">
              <img class="profile__avatar-pen" src="<%=require('./images/change-avatar-pen.svg')%>" alt="изображение ручки">
              <!-- <div class="profile__avatar-pen"></div> -->
            </button>
          </div>
          <div class="profile__text">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards"><!--cards-->
        <ul class="cards__list"><!--cards__list-->

        </ul><!--/cards__list-->
      </section><!--/cards-->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_bg-alfa_dark popup_type_edit"><!--edit-popup-->
    <div class="popup__container">
      <button class="close-btn close-edit-popup popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form profileChangeForm" name="profileChangeForm" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <div class="form__field">
            <input type="text" class="form__input form__input_name_value" id="name-input" name="profileName" value="" autocomplete="off" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          </div>
          <div class="form__field">
            <input type="text" class="form__input form__input_job_value" id="about-me-input" name="profileJob" value="" autocomplete="off" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error about-me-input-error"></span>
          </div>
          <button class="form__submit-btn form__submit-btn_margin_large" type="submit" aria-label="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div><!--/edit-popup-->
  <div class="popup popup_bg-alfa_dark popup_type_card"><!--add-popup-->
    <div class="popup__container">
      <button class="close-btn close-card-popup popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form addCardForm" name="addCardForm" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <div class="form__field">
            <input type="text" class="form__input form__input_card-name_value" id="card-name-input" name="cardName" value="" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error card-name-input-error"></span>
          </div>
         <div class="form__field">
          <input type="url" class="form__input form__input_card-link_value" id="card-link-input" name="cardImage" value="" autocomplete="off" placeholder="Ссылка на картинку" required>
          <span class="form__input-error card-link-input-error"></span>
         </div>
          <button class="form__submit-btn form__submit-btn_margin_large form__submit-btn_disabled" type="submit" aria-label="Создать" disabled>Создать</button>
        </fieldset>
      </form>
    </div>
  </div><!--/add-popup-->
  <div class="popup popup_bg-alfa_black popup_type_image"><!--image-popoup-->
    <figure class="image-popup">
      <button class="close-btn close-image-popup popup__close" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__full-img" src="#" alt="#">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div><!--/image-popoup-->
  <div class="popup popup_bg-alfa_dark popup_type_confirm"><!--confirmPopup-->
    <div class="popup__container">
      <button class="close-btn close-card-popup popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form confirmDeleteCardForm" name="confirmDeleteCardForm" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__submit-btn form__submit-btn_margin_medium" type="submit" aria-label="Создать">Да</button>
      </form>
    </div>
  </div><!--/confirmPopup-->
  <div class="popup popup_bg-alfa_dark popup_type_avatar"><!--change-avatar-popup-->
    <div class="popup__container">
      <button class="close-btn close-card-popup popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form changeAvatarForm" name="changeAvatarForm" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__fieldset">
          <div class="form__field">
            <input type="url" class="form__input form__input_card-link_value" id="avatar-link-input" name="avatarImage" value="" autocomplete="off" placeholder="Ссылка на аватар" required>
            <span class="form__input-error avatar-link-input-error"></span>
          </div>
          <button class="form__submit-btn form__submit-btn_margin_large form__submit-btn_disabled" type="submit" aria-label="Создать" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div><!--/change-avatar-popup-->
  <template class="card-template">
    <li class="card">
      <button class="card__full-img-btn">
        <img class="card__image" src="#" alt="">
      </button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like" type="button" aria-label="Нравится"></button>
          <p class="card__like-number"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
